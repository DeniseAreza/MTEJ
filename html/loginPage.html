<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script defer type="module" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script defer type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script defer type="module" src="/firebase/firebaseInit.js"></script> 
    <!-- module type of script:this is the main "manager" of the scripts -->
    <!-- this module is dedicated only to this page for client inquiries -->
    <script defer type="module" src="/firebase/firesbaseLogIn.js"></script>
    <script defer src="/javascripts/hyperlink.js"></script>
    <script defer src="/javascripts/validationForm.js"></script>
    <script defer type="module" src="/firebase/firebaseForgotPassword.js"></script>
    <script src="https://kit.fontawesome.com/fd64d9c49d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/bundles/undraw_mindfulness_scgo.svg">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/styles.css">
    <title>Mag Log-in</title>
</head>
<body>
   
    <!-- As a heading -->
   <nav class="navbar navbar-light bg-light">
       <div class="container-fluid">
           <div class="col">
               <span class="navbar-brand mb-0 h1 navbar-left"><a href="/index.html" style="text-decoration: none; color: black;">MTEJ</a></span>
            </div>
            <div class="col navbar-right">
                <button type="button" class="btn btn-primary float-right" style="align-content: right;" id="loginButton">Login</button>
                <button type="button" class="btn btn-primary float-right" id="aboutUsButton">Tungkol Sa Amin</button>
            </div>
        </div>
    </nav> 

    <!-- LOGIN -->
    <div class="col-md-12 login-container">
        <div class="row">
            <img src="/bundles/undraw_secure_login.svg" alt="">
        </div>
        <div class="row">
            <form class="login-form-container needs-validation" novalidate>
                
                <!-- * Alert triggers -->
                <div class="alert alert-danger collapse" role="alert" id="errorAlertLogin">
                  <strong>Error!</strong> Your Email and Password is incorrect.
                </div>
                <div class="alert alert-success collapse" role="alert" id="successAlertLogin">
                  You are now logged in.
                </div>
                <!-- * Alert triggers -->
                
                <!-- A. Email Address -->
                <div class="form-group">
                  <!-- <label for="login_InputEmail">Email address</label> -->
                  <div class="log-reg-input">
                    <i class="fa-solid fa-paper-plane"></i>
                    <input type="email" class="form-control" id="login_InputEmail" placeholder="ilagay ang iyong email" required>
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Incorrect Email.
                    </div>
                  </div>
                </div>

                <!-- B. Password -->
                <div class="form-group">
                  <!-- <label for="login_InputPassword">Password</label> -->
                  <div class="log-reg-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="form-control" id="login_InputPassword" placeholder="ilagay ang iyong password" required>
                    <div class="valid-feedback">
                      Great!
                    </div>
                    <div class="invalid-feedback">
                      Incorrect Password.
                    </div>
                  </div>
                </div>

                <p id="demo"></p>

                <!-- Buttons -->
                <button  type="button" class="btn btn-primary form-submit" id="submitbtnLogin" > LOG IN</button>
              
                <p><a class="forgot-password" href="./passwordReset.html">Nakalimutan ang iyong password? Palitan natin yan!</a>

                <button  type="button" class="btn btn-primary form-submit" id="registerButton">Wala pang account? Gumawa na!</button>
                <!-- Buttons -->
              </form>
        </div>  
    </div>

</body>
</html>
