    <!-- LOGIN -->
    <div class="col-md-12 login-container">
        <div class="row">
            <img src="/bundles/undraw_secure_login.svg" alt="">
        </div>
        <div class="row">
            <form class="login-form-container needs-validation" novalidate>
                
                <!-- * Alert triggers -->
                <div class="alert alert-danger collapse" role="alert" id="errorAlertLogin">
                  <strong>Error!</strong> Your Email and Password is incorrect.
                </div>
                <div class="alert alert-success collapse" role="alert" id="successAlertLogin">
                  You are now logged in.
                </div>
                <!-- * Alert triggers -->
                
                <!-- A. Email Address -->
                <div class="form-group">
                  <!-- <label for="login_InputEmail">Email address</label> -->
                  <div class="log-reg-input">
                    <i class="fa-solid fa-paper-plane"></i>
                    <input type="email" class="form-control" id="login_InputEmail" placeholder="ilagay ang iyong email" required>
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Incorrect Email.
                    </div>
                  </div>
                </div>

                <!-- B. Password -->
                <div class="form-group">
                  <!-- <label for="login_InputPassword">Password</label> -->
                  <div class="log-reg-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="form-control" id="login_InputPassword" placeholder="ilagay ang iyong password" required>
                    <div class="valid-feedback">
                      Great!
                    </div>
                    <div class="invalid-feedback">
                      Incorrect Password.
                    </div>
                  </div>
                </div>

                <p id="demo"></p>

                <!-- Buttons -->
                <button  type="button" class="btn btn-primary form-submit" id="submitbtnLogin" > LOG IN</button>
              
                <p><a class="forgot-password" href="./passwordReset.html">Nakalimutan ang iyong password? Palitan natin yan!</a>

                <button  type="button" class="btn btn-primary form-submit" id="registerButton">Wala pang account? Gumawa na!</button>
                <!-- Buttons -->
              </form>
