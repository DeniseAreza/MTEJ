    <!-- LOGIN -->
    <div class="col-md-12 login-container">
        <div class="row">
            <img src="/bundles/undraw_mobile_login_re_9ntv.svg" alt="">
        </div>
        <div class="row">
            <form class="login-form-container needs-validation" novalidate>
                
                <!-- * Alert triggers -->
                <div class="alert alert-danger alert-dismissible collapse" role="alert" id="errorAlertLogin">
                  <strong>Error!</strong> Ang iyong Email at Password ay mali.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-success alert-dismissible collapse" role="alert" id="successAlertLogin">
                  Ikaw ay nakapag-login.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible collapse" role="alert" id="errorAlertNullField">
                  Mangyaring punan ang email o password.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- * Alert triggers -->
                
                <!-- A. Email Address -->
                <div class="form-group">
                  <!-- <label for="login_InputEmail">Email address</label> -->
                  <div class="log-reg-input">
                    <i class="fa-solid fa-paper-plane"></i>
                    <input type="email" class="form-control" id="login_InputEmail" placeholder="ilagay ang iyong email" required>
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    <div class="valid-feedback">
                      Mukhang maayos!
                    </div>
                    <div class="invalid-feedback">
                      Maling Email.
                    </div>
                  </div>
                </div>

                <!-- B. Password -->
                <div class="form-group">
                  <!-- <label for="login_InputPassword">Password</label> -->
                  <div class="log-reg-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="form-control" id="login_InputPassword" placeholder="ilagay ang iyong password" required>
                    <div class="valid-feedback">
                      Mahusay!
                    </div>
                    <div class="invalid-feedback">
                      Maling Password.
                    </div>
                  </div>
                </div>

                <p id="demo"></p>

                <!-- Buttons -->
                <button  type="button" class="btn btn-primary form-submit" id="submitbtnLogin" > LOG IN</button>
              
                <p><a class="forgot-password" href="./passwordReset.html">Nakalimutan ang iyong password? Palitan natin yan!</a>

                <button  type="button" class="btn btn-primary form-submit" id="registerButton">Wala pang account? Gumawa na!</button>
                <!-- Buttons -->
              </form>
