<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script defer type="module" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script defer type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script defer type="module" src="/firebase/firebaseInit.js"></script> 
    <!-- module type of script:this is the main "manager" of the scripts -->
    <!-- this module is dedicated only to this page for client inquiries -->
    <script defer type= "module" src="/firebase/firebaseSignUp.js"></script>
    <script defer src="/javascripts/hyperlink.js"></script>
    <script defer src="/javascripts/validationForm.js"></script>
    <link rel="icon" href="/bundles/undraw_mindfulness_scgo.svg">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/styles.css">
    <script src="https://kit.fontawesome.com/fd64d9c49d.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
   
    <!-- As a heading -->
   <nav class="navbar navbar-light bg-light">
       <div class="container-fluid">
           <div class="col">
               <span class="navbar-brand mb-0 h1 navbar-left"><a href="/index.html" style="text-decoration: none; color: black;">MTEJ</a></span>
            </div>
            <div class="col navbar-right">
                <button type="button" class="btn btn-primary float-right" id="loginPage">Login</button>
                <button type="button" class="btn btn-primary float-right" id="aboutUs">Tungkol Sa Amin</button>
            </div>
        </div>
    </nav> 

     <!-- REGISTER -->
     <div class="row register-container">
        <div class="col-md-7">
          <img src="/bundles/undraw_winter_designer.svg" alt="">
        </div>
        <div class="col-md-5">
          <form class="register-form-container needs-validation" novalidate>
            
            <!-- * Alert triggers -->
            <div class="alert alert-danger collapse" role="alert" id="errorAlertSignUp">
              <strong>Error!</strong> Use another email address or make sure that your password must be more than 6 characters.
            </div>
            <div class="alert alert-success collapse" role="alert" id="errorAlertSignUp">
              You are now logged in.
            </div>
            <!-- * Alert triggers -->
        
            <!-- A. First Name -->
            <div class="form-group">
              <!-- <label for="signup_firstName">First Name</label> -->
              <div class="log-reg-input">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="form-control" id="signup_firstName" placeholder="Ilagay ang unang pangalan" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
              

            <!-- B. Last Name -->
            <div class="form-group">
              <!-- <label for="signup_lastName">Last Name</label> -->
              <div class="log-reg-input">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="form-control" id="signup_lastName" placeholder="Ilagay ang huling pangalan" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>

            <!-- C. Email Address -->
            <div class="form-group">
              <!-- <label for="signup_Email">Email Address</label> -->
              <div class="log-reg-input">
                <i class="fa-solid fa-paper-plane"></i>
                <input type="email" class="form-control" id="signup_Email" placeholder="Ilagay ang email" required>
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Incorrect Email.
                </div>
              </div>
            </div>

            <!-- D. Password -->
            <div class="form-group">
              <!-- <label for="login_InputPassword">Password</label> -->
              <div class="log-reg-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="form-control" id="signup_Password" placeholder="Ilagay ang password" required>
                <div class="valid-feedback">
                  Great!
                </div>
                <div class="invalid-feedback">
                  Incorrect Password.
                </div>
              </div>
            </div>

            <!-- E. Confirm Password -->
            <div class="form-group">
            <!-- <label for="login_ConfirmPassword">Confirm Password</label> -->
              <div class="log-reg-input">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-control" id="signup_confirmPassword" placeholder="Muling ilagay ang password" required>
                <div class="valid-feedback">
                  Great!
                </div>
                <div class="invalid-feedback">
                  Incorrect Password.
                </div>
              </div>
            </div>
              
            <p id="demo"></p>

            <!-- Buttons -->
            <button type="button" class="btn btn-primary form-submit" id="signUp">Register</button>
            <p><a class="login-button" href="/html/loginPage.html" >Meron ka na bang account? Mag-sign in!</a></p>
            <!-- Buttons -->
          </form>
        </div>
     </div>

     
    

</body>
</html>
